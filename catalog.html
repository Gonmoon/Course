<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" type="image/svg+xml" href="./src/img/faf.webp" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Catalog</title>
	<script type="module" src="/src/main.js" defer></script>
	<script type="module" src="/src/loader/loadCatalog.js" defer></script>
	<script src="./src/translate.js" defer></script>
</head>
<body>
	<div id="preloader">
        <div class="loader"></div>
    </div>
    <div class="language-switcher">
      <button data-lang="en">EN</button>
      <button data-lang="ru">RU</button>
    </div>
	<widget-header></widget-header>
	<h1 class="header-catalog" data-i18n="catalog-title">Каталог</h1>
	<div class="wrapper-logic">
	  <div class="wrapper-logic__controls">
	    <a href="http://localhost:5173/favorites.html" class="wrapper-logic__button">
	      <span data-i18n="favorites">Избранное</span><span class="counter" id="favorite-counter">0</span>
	    </a>
	    <a href="http://localhost:5173/carts.html" class="wrapper-logic__button">
	      <span data-i18n="cart">Корзина</span><span class="counter" id="cart-counter">0</span>
	    </a>
	  </div>
	  <input type="text" class="wrapper-logic__search" id="search" placeholder="Искать" data-i18n-placeholder="search-placeholder" />
	  <select name="categories" id="sort" class="wrapper-logic__categories">
	    <option value="default" data-i18n="sort-default">Сортировать по</option>
	    <option value="name" data-i18n="sort-name">Название</option>
	    <option value="price" data-i18n="sort-price-asc">Цена(↑)</option>
	    <option value="style" data-i18n="sort-style">Стиль</option>
	  </select>
	  <select name="categories" id="sortCategory" class="wrapper-logic__categories">
	    <option value="default" data-i18n="category-default">Категория</option>
	    <option value="Мебель" data-i18n="category-furniture">Мебель</option>
	    <option value="Освещение" data-i18n="category-lighting">Освещение</option>
	    <option value="Декор" data-i18n="category-decor">Декор</option>
	  </select>
	  <div class="wrapper-logic__controls">
	    <button class="wrapper-logic__button" id="reset" data-i18n="btn-reset">Сбросить</button>
	    <button class="wrapper-logic__button" id="sortByName" data-i18n="btn-sort-name">Сортировать по названию (A-Z)</button>
	    <button class="wrapper-logic__button" id="sortByPriceAsc" data-i18n="btn-sort-price-asc">Сортировать по цене (↑)</button>
	    <button class="wrapper-logic__button" id="sortByPriceDesc" data-i18n="btn-sort-price-desc">Сортировать по цене (↓)</button>
	    <button class="wrapper-logic__button" id="filterExpensive" data-i18n="btn-filter-expensive">Дорогие товары (&gt;50,000₽)</button>
	    <button class="wrapper-logic__button" id="filterCheap" data-i18n="btn-filter-cheap">Дешевые товары (&gt;10,000₽)</button>
	    <button class="wrapper-logic__button" id="filterInStock" data-i18n="btn-filter-instock">Только в наличии</button>
	  </div>
	  <div class="wrapper-logic__checkboxes">
	    <input type="checkbox" id="name" class="wrapper-logic__checkbox" />
	    <label for="name" data-i18n="label-name">Имя</label>
	    <input type="checkbox" id="category" class="wrapper-logic__checkbox" />
	    <label for="category" data-i18n="label-category">Категория</label>
	    <input type="checkbox" id="price" class="wrapper-logic__checkbox" />
	    <label for="price" data-i18n="label-price">Цена</label>
	    <input type="checkbox" id="material" class="wrapper-logic__checkbox" />
	    <label for="material" data-i18n="label-material">Материал</label>
	    <input type="checkbox" id="description" class="wrapper-logic__checkbox" />
	    <label for="description" data-i18n="label-description">Описание</label>
	    <input type="checkbox" id="in_stock" class="wrapper-logic__checkbox" />
	    <label for="in_stock" data-i18n="label-instock">Наличие</label>
	  </div>
	  <widget-range-slider id="slider" data-min="0" data-max="75000"></widget-range-slider>
	</div>
	<div class="catalog" id="catalog"></div>
	<div class="pagination" id="pagination"></div>
	<widget-footer></widget-footer>
</body>
</html>
