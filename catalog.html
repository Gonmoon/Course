<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" type="image/svg+xml" href="./src/img/faf.webp" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Catalog</title>
	<script type="module" src="/src/main.js" defer></script>
	<script type="module" src="/src/loader/loadCatalog.js" defer></script>
</head>
<body>
	<div id="preloader">
        <div class="loader"></div>
    </div>
	<widget-header></widget-header>
	<h1 class="header-catalog">Каталог</h1>
	<div class="wrapper-logic">
		<div class="wrapper-logic__controls">
			<a href="http://localhost:5173/favorites.html" class="wrapper-logic__button">
				Избранное <span class="counter" id="favorite-counter">0</span>
			</a>
			<a href="http://localhost:5173/carts.html" class="wrapper-logic__button">
				Корзина <span class="counter" id="cart-counter">0</span>
			</a>
		</div>
		<input type="text" class="wrapper-logic__search" id="search" placeholder="Искать">
		<select name="categories" id="sort" class="wrapper-logic__categories">
			<option value="default">Сортировать по</option>
			<option value="name">Название</option>
			<option value="price">Цена(↑)</option>
			<option value="style">Стиль</option>
		</select>
		<select name="categories" id="sortCategory" class="wrapper-logic__categories">
			<option value="default">Категория</option>
			<option value="Мебель">Мебель</option>
			<option value="Освещение">Освещение</option>
			<option value="Декор">Декор</option>
		</select>
		<div class="wrapper-logic__controls">
        	<button class="wrapper-logic__button" id="reset">Сбросить</button>
        	<button class="wrapper-logic__button" id="sortByName">Сортировать по названию (A-Z)</button>
        	<button class="wrapper-logic__button" id="sortByPriceAsc">Сортировать по цене (↑)</button>
        	<button class="wrapper-logic__button" id="sortByPriceDesc">Сортировать по цене (↓)</button>
        	<button class="wrapper-logic__button" id="filterExpensive">Дорогие товары (>50,000₽)</button>
        	<button class="wrapper-logic__button" id="filterCheap">Дешевые товары (>10,000₽)</button>
        	<button class="wrapper-logic__button" id="filterInStock">Только в наличии</button>
    	</div>
    	<div class="wrapper-logic__checkboxes">
    		<input type="checkbox" id="name" class="wrapper-logic__checkbox">
        	<label for="name">Имя</label>
        	<input type="checkbox" id="category" class="wrapper-logic__checkbox">
        	<label for="category">Категория</label>
        	<input type="checkbox" id="price" class="wrapper-logic__checkbox">
        	<label for="price">Цена</label>
        	<input type="checkbox" id="material" class="wrapper-logic__checkbox">
        	<label for="material">Метериал</label>
        	<input type="checkbox" id="description" class="wrapper-logic__checkbox">
        	<label for="description">Описание</label>
        	<input type="checkbox" id="in_stock" class="wrapper-logic__checkbox">
        	<label for="in_stock">Наличие</label>
    	</div>
    	<widget-range-slider id="slider" data-min="0" data-max="75000"></widget-range-slider>
	</div>
	<div class="catalog" id="catalog"></div>
	<div class="pagination" id="pagination"></div>
	<widget-footer></widget-footer>
</body>
</html>
