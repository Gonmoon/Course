<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" type="image/svg+xml" href="./src/img/faf.webp" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Authorization</title>
	<script type="module" src="/src/main.js" defer></script>
	<script type="module" src="/src/loader/loadAuth.js" defer></script>
</head>
<body>
	<widget-header></widget-header>
	<div class="container">
		<div class="forms-container">
			<div class="signin-signup">
				<form action="#" class="sign-in-form" id="login-form">
				  <h2 class="title">Sign in</h2>
				  <div class="input-field">
				    <i class="fas fa-user"></i>
				    <input type="text" id="login-username" placeholder="Username" required />
				  </div>
				  <div class="input-field">
				    <i class="fas fa-lock"></i>
				    <input type="password" id="login-password" placeholder="Password" required />
				  </div>
				  <input type="submit" value="Login" class="btn solid" />
				</form>
				<form action="#" class="sign-up-form" id="registration-form" novalidate>
				  <h2 class="title">Sign up</h2>
				
				  <div class="input-field">
				    <i class="fas fa-user"></i>
				    <input type="text" id="first-name" placeholder="First Name*" required />
				  </div>
				
				  <div class="input-field">
				    <i class="fas fa-user"></i>
				    <input type="text" id="last-name" placeholder="Last Name*" required />
				  </div>
				
				  <div class="input-field">
				    <i class="fas fa-user"></i>
				    <input type="text" id="middle-name" placeholder="Middle Name (optional)" />
				  </div>
				
				  <div class="input-field">
				    <i class="fas fa-calendar-alt"></i>
				    <input type="date" id="birth-date" required />
				  </div>
				
				  <div class="input-field">
				    <i class="fas fa-phone"></i>
				    <input type="tel" id="phone" placeholder="Phone (+375...)*" required />
				  </div>
				
				  <div class="input-field">
				    <i class="fas fa-envelope"></i>
				    <input type="email" id="email" placeholder="Email*" required />
				  </div>
				
				  <div class="input-field">
				    <i class="fas fa-user-tag"></i>
				    <input type="text" id="nickname" placeholder="Nickname" readonly />
				  </div>
				  <button type="button" id="regen-nickname" class="btn">â†»</button>
				
				  <div class="input-field">
				    <i class="fas fa-key"></i>
				    <select id="password-option">
				      <option value="manual">Enter password</option>
				      <option value="auto">Auto-generate password</option>
				    </select>
				  </div>
				
				  <div id="manual-password-fields">
				    <div class="input-field">
				      <i class="fas fa-lock"></i>
				      <input type="password" id="password" placeholder="Password*" />
				    </div>
				    <div class="input-field">
				      <i class="fas fa-lock"></i>
				      <input type="password" id="password-confirm" placeholder="Repeat Password*" />
				    </div>
				  </div>
				
				  <div id="auto-password-fields" style="display: none;">
				    <div class="input-field">
				      <i class="fas fa-robot"></i>
				      <input type="text" id="auto-password" readonly placeholder="Generated Password" />
				    </div>
				    <button type="button" id="generate-password" class="btn">Generate</button>
				  </div>
				
				  <div class="input-field" style="display: flex; align-items: center;">
				    <input type="checkbox" id="terms" style="width: auto; margin-right: 10px;" />
				    <label for="terms">I agree to the <span id="agreement">User Agreement</a>*</label>
				  </div>
				
				  <input type="submit" class="btn" id="submit-button" value="Sign up" disabled />
				</form>

			</div>
		</div>

		<div class="panels-container">
			<div class="panel left-panel">
				<div class="content">
					<h3>New here ?</h3>
					<p></p>
					<button class="btn transparent" id="sign-up-btn">
						Sign up
					</button>
				</div>
				<img  src="https://i.ibb.co/6HXL6q1/Privacy-policy-rafiki.png" class="image" alt="" />
			</div>
			<div class="panel right-panel">
				<div class="content">
					<h3>One of us ?</h3>
					<p></p>
					<button class="btn transparent" id="sign-in-btn">
						Sign in
					</button>
				</div>
				<img src="https://i.ibb.co/nP8H853/Mobile-login-rafiki.png"  class="image" alt="" />
			</div>
		</div>
	</div>
	<widget-footer></widget-footer>
</body>
</html>
