<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" type="image/svg+xml" href="./src/img/faf.webp" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Authorization</title>
	<script type="module" src="/src/main.js" defer></script>
	<script type="module" src="/src/loader/loadAuth.js" defer></script>
    <script src="./src/translate.js" defer></script>
</head>
<body>
	<div class="language-switcher">
      <button data-lang="en">EN</button>
      <button data-lang="ru">RU</button>
      <button id="toggle-theme">ðŸŒ“</button>
    </div>
	<widget-header></widget-header>
	<div class="container">
	  <div class="forms-container">
	    <div class="signin-signup">
	      <form action="#" class="sign-in-form" id="login-form">
	        <h2 class="title" data-i18n="signin-title">Sign in</h2>
	        <div class="input-field">
	          <i class="fas fa-user"></i>
	          <input type="text" id="login-username" placeholder="Username" data-i18n-placeholder="	placeholder-username" required />
	        </div>
	        <div class="input-field">
	          <i class="fas fa-lock"></i>
	          <input type="password" id="login-password" placeholder="Password" data-i18n-placeholder="placeholder-password" required />
	        </div>
	        <input type="submit" value="Login" class="btn solid" data-i18n="btn-login" />
	      </form>
	
	      <form action="#" class="sign-up-form" id="registration-form" novalidate>
	        <h2 class="title" data-i18n="signup-title">Sign up</h2>
	
	        <div class="input-field">
	          <i class="fas fa-user"></i>
	          <input type="text" id="first-name" placeholder="First Name*" data-i18n-placeholder="placeholder-firstname" required />
	        </div>
	
	        <div class="input-field">
	          <i class="fas fa-user"></i>
	          <input type="text" id="last-name" placeholder="Last Name*" data-i18n-placeholder="placeholder-lastname" required />
	        </div>
	
	        <div class="input-field">
	          <i class="fas fa-user"></i>
	          <input type="text" id="middle-name" placeholder="Middle Name (optional)" 	data-i18n-placeholder="placeholder-middlename" />
	        </div>
	
	        <div class="input-field">
	          <i class="fas fa-calendar-alt"></i>
	          <input type="date" id="birth-date" required />
	        </div>
	
	        <div class="input-field">
	          <i class="fas fa-phone"></i>
	          <input type="tel" id="phone" placeholder="Phone (+375...)*" data-i18n-placeholder="placeholder-phone" required />
	        </div>
	
	        <div class="input-field">
	          <i class="fas fa-envelope"></i>
	          <input type="email" id="email" placeholder="Email*" data-i18n-placeholder="placeholder-email" required />
	        </div>
	
	        <div class="input-field">
	          <i class="fas fa-user-tag"></i>
	          <input type="text" id="nickname" placeholder="Nickname" data-i18n-placeholder="placeholder-nickname" readonly />
	        </div>
	        <button type="button" id="regen-nickname" class="btn" data-i18n="btn-regen-nickname">â†»</button>
	
	        <div class="input-field">
	          <i class="fas fa-key"></i>
	          <select id="password-option">
	            <option value="manual" data-i18n="option-manual">Enter password</option>
	            <option value="auto" data-i18n="option-auto">Auto-generate password</option>
	          </select>
	        </div>
	
	        <div id="manual-password-fields">
	          <div class="input-field">
	            <i class="fas fa-lock"></i>
	            <input type="password" id="password" placeholder="Password*" data-i18n-placeholder="placeholder-password" />
	          </div>
	          <div class="input-field">
	            <i class="fas fa-lock"></i>
	            <input type="password" id="password-confirm" placeholder="Repeat Password*" data-i18n-placeholder="placeholder-repeat-password" />
	          </div>
	        </div>
	
	        <div id="auto-password-fields" style="display: none;">
	          <div class="input-field">
	            <i class="fas fa-robot"></i>
	            <input type="text" id="auto-password" readonly placeholder="Generated Password" data-i18n-placeholder="placeholder-generated-password" />
	          </div>
	          <button type="button" id="generate-password" class="btn" data-i18n="btn-generate-password">Generate</button>
	        </div>
	
	        <div class="input-field" style="display: flex; align-items: center;">
	          <input type="checkbox" id="terms" style="width: auto; margin-right: 10px;" />
	          <label for="terms" data-i18n="terms-text">I agree to the <span id="agreement">User Agreement</span>*</label>
	        </div>
	
	        <input type="submit" class="btn" id="submit-button" value="Sign up" data-i18n="btn-signup" disabled />
	      </form>
	    </div>
	  </div>
	
	  <div class="panels-container">
	    <div class="panel left-panel">
	      <div class="content">
	        <h3 data-i18n="left-panel-title">New here?</h3>
	        <p data-i18n="left-panel-text"></p>
	        <button class="btn transparent" id="sign-up-btn" data-i18n="btn-goto-signup">
	          Sign up
	        </button>
	      </div>
	      <img src="https://i.ibb.co/6HXL6q1/Privacy-policy-rafiki.png" class="image" alt="" />
	    </div>
	    <div class="panel right-panel">
	      <div class="content">
	        <h3 data-i18n="right-panel-title">One of us?</h3>
	        <p data-i18n="right-panel-text"></p>
	        <button class="btn transparent" id="sign-in-btn" data-i18n="btn-goto-signin">
	          Sign in
	        </button>
	      </div>
	      <img src="https://i.ibb.co/nP8H853/Mobile-login-rafiki.png" class="image" alt="" />
	    </div>
	  </div>
	</div>
	<widget-footer></widget-footer>
</body>
</html>
